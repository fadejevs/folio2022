<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/favicon.png"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <title>Ralfs Fadejevs</title>
</head>
<body>

    <div class="container">


        <div class="cursor-container">
            <div class="cursor"></div>
            <div class="cursor-follower"></div>
        </div>

         <header>
            <nav>
                <div class="left-side">
                    <a href="index.html" class="logo">
                        <img src="assets/logo.png" alt="Logo">
                    </a>
                </div>
                <div class="right-side">
                    <ul>
                        <a href="about.html"><li class="hover-underline-animation">Who am I?</li></a>
                        <a href="work.html"><li class="hover-underline-animation">Work</li></a>
                        <a href="contact.html"><li class="hover-underline-animation">Contact</li></a>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="headline-contact">

            <div class="contents">
                <p class="message">
                    For general inquiries or to just chat about the next big thing, feel free to drop me a message. 
                </p>
                <p class="email" id="email-copy">
                   ralfsfadejevs@gmail.com
                </p>
    
            </div>
        </div>

        <footer class="footer">
            <div class="links">
                <a href="https://twitter.com/rqlfs" class="hover-underline-animation">Twitter</a>
                <a href="https://dribbble.com/ralfs" class="hover-underline-animation">Dribbble</a>
                <a href="https://github.com/fadejevs" class="hover-underline-animation">Github</a>
            </div>
        </footer>

    </div>


    <!-- cursor animation -->
    <script>
             TweenMax.staggerFrom(
            ".cursor-container",
            1,
            {
                opacity: 0,
                ease: Power2.easeOut,
                delay: 1,
            },
            0.08
        );
    </script>
    <!-- image and subheadline js -->
    <script>
         ScrollReveal().reveal('.contents', { easing: 'ease-in', delay: 1100 });
         ScrollReveal().reveal('.footer', { easing: 'ease-in', delay: 400 });
    </script>
    <!-- cursor -->
    <script>
        var cursor = $(".cursor"),
            follower = $(".cursor-follower");

        var posX = 0,
            posY = 0,
            mouseX = 0,
            mouseY = 0;

        TweenMax.to({}, 0.016, {
            repeat: -1,
            onRepeat: function() {
                posX += (mouseX - posX) / 9;
                posY += (mouseY - posY) / 9;

                TweenMax.set(follower, {
                    css: {
                        left: posX - 20,
                        top: posY - 20
                    }
                });

                TweenMax.set(cursor, {
                    css: {
                        left: mouseX,
                        top: mouseY
                    }
                });
            }
        });

        $(document).on("mousemove", function(e) {
            mouseX = e.pageX;
            mouseY = e.pageY;
        });

        $(".headline-image img").on("mouseenter", function() {
            cursor.addClass("active");
            follower.addClass("active");
        });

        $(".headline-image img").on("mouseleave", function() {
            cursor.removeClass("active");
            follower.removeClass("active");
        });
    </script>

</body>
</html>
